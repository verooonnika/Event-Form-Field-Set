<template>
    <div class="slds-align_absolute-center" style="width: 70%;">
        <lightning-card title="Event">
            <div class="slds-p-around_large">
                <template for:each={fieldsInfo} for:item="field">
                    <div key={field.apiName} class="slds-p-around_small">
                        <div if:true={field.isCombobox}>
                            <lightning-combobox label={field.label} value={field.value} options={field.options}
                                onchange={changeFieldValue} required={field.isRequired}>
                            </lightning-combobox>
                        </div>
                        <div if:false={field.isCombobox}>
                            <lightning-input type={field.type} label={field.label} value={field.value}
                                onchange={changeFieldValue} required={field.isRequired} checked={field.value}>
                            </lightning-input>
                        </div>
                    </div>
                </template>
            </div>
            <lightning-button label="Save" onclick={handleSave} class="slds-align_absolute-center">
            </lightning-button>
        </lightning-card>
    </div>
</template>
